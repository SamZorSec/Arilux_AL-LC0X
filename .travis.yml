language: c
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.1-linux64.tar.xz
  - tar xf arduino-1.8.1-linux64.tar.xz
  - sudo mv arduino-1.8.1 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --install-library "PubSubClient,IRremoteESP8266,rc-switch,ArduinoJson"
  - arduino --pref "compiler.warning_level=all" --save-prefs
  - source travis.sh
script:
  - build
env:
  - RGB_TYPE=RGB
  - RGB_TYPE=RGBW
  - RGB_TYPE=RGBWW
  - REMOTE_TYPE=IR_REMOTE
  - REMOTE_TYPE=RF_REMOTE
  - MQTT_MODE=JSON
  - MQTT_DISCOVERY=HOME_ASSISTANT_MQTT_DISCOVERY
matrix:
  fast_finish: true
